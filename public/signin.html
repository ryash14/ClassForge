<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/src/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .swal2-popup {
        background-color: #111827; /* Dark 900 from Tailwind (hex: #111827) */
        color: white;
      }
      /* Custom scrollbar for all elements */
      ::-webkit-scrollbar {
        width: 12px; /* Set the width of the scrollbar */
        height: 12px; /* Set the height of the scrollbar (for horizontal scrolling) */
      }

      /* Track (background) */
      ::-webkit-scrollbar-track {
        background: #1a1a1a; /* Darker track to blend with gray-900 background */
        border-radius: 10px; /* Rounded corners */
      }

      /* Handle (the draggable part) */
      ::-webkit-scrollbar-thumb {
        background: #fbbf24; /* Yellow color to match the button color */
        border-radius: 10px; /* Rounded corners */
        border: 3px solid #1a1a1a; /* Adds space around the thumb */
        transition: background 0.3s ease; /* Smooth transition effect */
      }

      /* Handle when hovering */
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; /* Darker yellow when hovering over the handle */
      }

      /* Optional: For horizontal scrollbars */
      ::-webkit-scrollbar-horizontal {
        height: 8px; /* Height of horizontal scrollbar */
      }

      /* Optional: For vertical scrollbars */
      ::-webkit-scrollbar-vertical {
        width: 8px; /* Width of vertical scrollbar */
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <section>
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-white"
        >
          <img class="h-8 mr-2" src="./images/logo.png" alt="logo" />
        </a>
        <div
          class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl"
            >
              Sign in to your account
            </h1>
            <!-- Email and Password Form -->
            <form id="login-form" class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-yellow-600 focus:border-yellow-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-yellow-500 dark:focus:border-yellow-500"
                  placeholder="example@email.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-yellow-600 focus:border-yellow-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-yellow-500 dark:focus:border-yellow-500"
                  required=""
                />
              </div>

              <!-- OR Divider -->
              <div class="flex items-center justify-center my-4">
                <div class="w-full border-t border-gray-600"></div>
                <span class="absolute bg-gray-900 px-2 text-gray-400">OR</span>
              </div>
              <div class="flex flex-col items-center mt-4 space-y-2">
                <button
                  id="google-login"
                  class="w-full flex items-center justify-center px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600"
                >
                  <img
                    src="./images/google.png"
                    alt="Google Icon"
                    class="w-5 h-5 mr-2"
                  />
                  Sign in with Google
                </button>
                <button
                  id="facebook-login"
                  class="w-full flex items-center justify-center px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600"
                >
                  <img
                    src="./images/fb.png"
                    alt="Facebook Icon"
                    class="w-5 h-5 mr-2"
                  />
                  Sign in with Facebook
                </button>
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      aria-describedby="remember"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-700 focus:ring-3 focus:ring-yellow-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-yellow-500 dark:ring-offset-gray-800"
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember" class="text-gray-400"
                      >Remember me</label
                    >
                  </div>
                </div>
                <a
                  href="#"
                  class="text-sm font-medium text-yellow-600 hover:underline"
                >
                  Forgot password?
                </a>
              </div>
              <button
                type="submit"
                id="email-login-btn"
                class="w-full text-white bg-yellow-600 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800"
              >
                Sign in
              </button>
            </form>

            <p class="text-sm font-light text-gray-400">
              Don’t have an account?
              <a
                href="signup.html"
                class="font-medium text-yellow-600 hover:underline"
              >
                Sign up here
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Firebase and Authentication Logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        FacebookAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBjHs-yazGlHa9CWWtcv0-GS5zGcv_JRMc",
        authDomain: "logindemo-20277.firebaseapp.com",
        projectId: "logindemo-20277",
        storageBucket: "logindemo-20277.appspot.com",
        messagingSenderId: "290534553076",
        appId: "1:290534553076:web:f35bc6a3f5041319e8f5a1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      // Email and Password Login
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            Swal.fire({
              icon: "success",
              title: "Login Successful",
              text: `Welcome, ${userCredential.user.email}`,
            }).then(() => {
              window.location.href = "index.html";
            });
          })
          .catch((error) => {
            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: error.message,
            });
          });
      });

      // Google Sign-In
      document.getElementById("google-login").addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            Swal.fire({
              icon: "success",
              title: "Login Successful",
              text: `Welcome, ${result.user.displayName}`,
            }).then(() => {
              window.location.href = "index.html";
            });
          })
          .catch((error) => {
            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: error.message,
            });
          });
      });

      // Facebook Sign-In
      document
        .getElementById("facebook-login")
        .addEventListener("click", () => {
          const provider = new FacebookAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              Swal.fire({
                icon: "success",
                title: "Login Successful",
                text: `Welcome, ${result.user.displayName}`,
              }).then(() => {
                window.location.href = "index.html";
              });
            })
            .catch((error) => {
              Swal.fire({
                icon: "error",
                title: "Login Failed",
                text: error.message,
              });
            });
        });
    </script>
  </body>
</html>
