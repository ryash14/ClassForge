    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        FacebookAuthProvider,
        signInWithPopup,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBjHs-yazGlHa9CWWtcv0-GS5zGcv_JRMc",
        authDomain: "logindemo-20277.firebaseapp.com",
        projectId: "logindemo-20277",
        storageBucket: "logindemo-20277.appspot.com",
        messagingSenderId: "290534553076",
        appId: "1:290534553076:web:f35bc6a3f5041319e8f5a1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const db = getFirestore(app);

      document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("email");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const roleSelect = document.getElementById("role");
        const signupButton = document.getElementById("signup");

        signupButton.addEventListener("click", async function (event) {
          event.preventDefault();

          const email = emailInput.value;
          const username = usernameInput.value;
          const password = passwordInput.value;
          const role = roleSelect.value;

          try {
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            // Store user data in Firestore
            await setDoc(doc(db, "users", user.uid), {
              email: email,
              username: username,
              role: role,
              createdAt: new Date(),
            });

            // SweetAlert2 success message
            Swal.fire({
              icon: "success",
              title: "Signup Successful",
              text: "User data stored successfully!",
              confirmButtonText: "Ok", // Customize button text
              customClass: {
                confirmButton: "btn-btn-success", // Apply custom styles to success button
              },
            }).then(() => {
              // Redirect to signin.html after clicking "Ok" on the success message
              window.location.href = "signin.html";
            });
            console.log("User signed up:", user);
          } catch (error) {
            console.error("Error signing up:", error);
            // SweetAlert2 error message
            Swal.fire({
              icon: "error",
              title: "Signup Failed",
              text: `Error: ${error.message}`,
              confirmButtonText: "Ok", // Customize button text
              customClass: {
                confirmButton: "btn-btn-danger", // Apply custom styles to button
              },
            });
          }
        });
      });
      // Google Sign-In
      document.getElementById("google-login").addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            Swal.fire({
              icon: "success",
              title: "Login Successful",
              text: `Welcome, ${result.user.displayName}`,
              confirmButtonText: "Ok", // Customize button text
              customClass: {
                confirmButton: "btn-btn-success", // Apply custom styles to success button
              },
            }).then(() => {
              window.location.href = "index.html";
            });
          })
          .catch((error) => {
            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: error.message,
              confirmButtonText: "Ok", // Customize button text
              customClass: {
                confirmButton: "btn-btn-danger", // Apply custom styles to button
              },
            });
          });
      });

      // Facebook Sign-In
      document
        .getElementById("facebook-login")
        .addEventListener("click", () => {
          const provider = new FacebookAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              Swal.fire({
                icon: "success",
                title: "Login Successful",
                text: `Welcome, ${result.user.displayName}`,
                confirmButtonText: "Ok", // Customize button text
                customClass: {
                  confirmButton: "btn-btn-success", // Apply custom styles to success button
                },
              }).then(() => {
                window.location.href = "index.html";
              });
            })
            .catch((error) => {
              Swal.fire({
                icon: "error",
                title: "Login Failed",
                text: error.message,
                confirmButtonText: "Ok", // Customize button text
                customClass: {
                  confirmButton: "btn-btn-danger", // Apply custom styles to button
                },
              });
            });
        });
    </script>
